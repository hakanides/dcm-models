[pytest]
# Pytest configuration for DCM Research Framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    simulation: marks tests for simulation module
    estimation: marks tests for estimation/model fitting
    iclv: marks tests for ICLV module
    policy: marks tests for policy analysis
    unit: marks tests as unit tests (fast, isolated)

# Warning filters
filterwarnings =
    ignore::FutureWarning
    ignore::DeprecationWarning
    ignore:.*overflow.*:RuntimeWarning
    ignore:.*divide by zero.*:RuntimeWarning
    ignore:.*invalid value.*:RuntimeWarning

# Minimum version
minversion = 7.0

# Timeout for individual tests (requires pytest-timeout)
# timeout = 300

# Coverage settings (requires pytest-cov)
# addopts = --cov=src --cov-report=term-missing
