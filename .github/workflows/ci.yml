name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings (don't fail build)
          flake8 src/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install quality tools
        run: |
          pip install black isort

      - name: Check formatting with black
        run: |
          black --check --diff src/ tests/ || echo "::warning::Code formatting issues found. Run 'black src/ tests/' to fix."

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ tests/ || echo "::warning::Import sorting issues found. Run 'isort src/ tests/' to fix."

  validation:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate data preparation
        run: |
          python -c "from src.utils.data_qa import validate_dcm_data; print('Data QA module OK')"
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Validate model factory
        run: |
          python -c "from src.models.model_factory import ModelFactory; print(f'Models available: {list(ModelFactory._registry.keys())}')"
        env:
          PYTHONPATH: ${{ github.workspace }}
